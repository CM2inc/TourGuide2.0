<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tour Guide - Attractions</title>
        <link rel="stylesheet" href="..\..\css\style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script>

            $(function() {


           var people = [];

           $.getJSON('attractions.json', function(data) {
               $.each(data.attractions, function(i, f) {
                  var Row = '<div class="location">' + '<tr style="text-indent:25px;">' + '<td class="left">' +
                  '<img src="img.png" alt="Coney Island">' + '</td>' + '<td>' + '<h1>' + f.name + '</h1>' +
                  '<p>' + f.address + ", " + f.city + ", " + f.state + ", " + f.zipcode + '<p>' + '</td>' + '</tr>' + '</div>'
                  $(Row).appendTo(".tbody");
             });

           });

        });
        </script>

    </head>
  <body>

    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TourGuide</a>

                <span class="navbar-toggler-icon"></span>
            </button>
